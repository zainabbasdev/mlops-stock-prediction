global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'mlops-monitor'

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape FastAPI prediction service
  - job_name: 'prediction-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['prediction-service:8000']
    scrape_interval: 10s

  # Scrape Airflow (if metrics exposed)
  - job_name: 'airflow'
    static_configs:
      - targets: ['airflow-webserver:8080']
    scrape_interval: 30s
